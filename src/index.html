<!DOCTYPE html>
<html>
    <head>
        <title>Đăng kí và Đăng nhập</title>
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Đăng kí</h1>
        <input type="text" id="register-username" placeholder="Tên người dùng"><br>
        <input type="password" id="register-password" placeholder="Mật khẩu"><br>
        <button onclick="registerUser()">Đăng kí</button>

        <h1>Đăng nhập</h1>
        <input type="text" id="login-username" placeholder="Tên người dùng"><br>
        <input type="password" id="login-password" placeholder="Mật khẩu"><br>
        <button onclick="loginUser()">Đăng nhập</button>
    </body>
</html>
